<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Textilate plug in for text animation</title>
<!-- This is the css for the plug in, style is optional -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/animate.css">

<style>
h1 {
  padding:20px;
  font-size:80px;
}
</style>

</head>
<body>
<h1 class="tlt">“One chord is fine. Two chords are pushing it. Three chords and you're into jazz.”</h1>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

<!-- These are the plug in files -->
<script src="js/jquery.textillate.js"></script>
<script src="js/jquery.fittext.js"></script>
<script src="js/jquery.lettering.js"></script>
<script>

// This is where we cqll the plug in
$('.tlt').textillate({ in: { effect: 'rollIn' } });


</script>
</body>
</html>
